<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FlashSeek</title>
  <link rel="stylesheet" href="css/styles-1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Google OAuth SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- CryptoJS for encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Cookie utilities -->
  <script src="js/cookie-utils.js"></script>
</head>
<body>
  <div class="container">
    <header class="search-header">
      <div class="logo-container">
        <h1 class="logo">FlashSeek</h1>
        <span class="logo-icon">âš¡</span>
      </div>
    </header>

    <main class="auth-content">
      <h2>Create a FlashSeek Account</h2>

      <!-- Google Sign-Up Button -->
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signup"
           data-ux_mode="popup"
           data-callback="handleGoogleSignup"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <hr> <!-- Divider -->

      <!-- Email/Password Sign-Up Form -->
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <small class="form-hint">Password must be at least 6 characters long</small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 FlashSeek. All rights reserved. Created by dt10812.</p>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-of-service.html">Terms of Service</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Redirect if already logged in
      if (getCookie('userData')) {
        window.location.href = 'index.html';
        return;
      }
      
      const signupForm = document.getElementById('signup-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      // ðŸ”¹ Google Sign-Up Callback
      window.handleGoogleSignup = function(response) {
        const credential = response.credential;
        const decodedToken = JSON.parse(atob(credential.split('.')[1]));

        const userData = {
          name: decodedToken.name,
          email: decodedToken.email,
          avatar: decodedToken.picture
        };

        // Store user data in cookies
        document.cookie = `userData=${JSON.stringify(userData)}; path=/; max-age=31536000`;

        successMessage.textContent = "Google sign-up successful! Redirecting...";
        setTimeout(() => window.location.href = 'index.html', 2000);
      };

      // ðŸ”¹ Email/Password Sign-Up
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        errorMessage.textContent = '';
        successMessage.textContent = '';

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (!name) {
          errorMessage.textContent = 'Please enter your full name';
          return;
        }

        if (!validateEmail(email)) {
          errorMessage.textContent = 'Please enter a valid email address';
          return;
        }

        if (password.length < 6) {
          errorMessage.textContent = 'Password must be at least 6 characters long';
          return;
        }

        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match';
          return;
        }

        successMessage.textContent = 'Creating your account...';

        // Encrypt password before storing
        const encryptedPassword = CryptoJS.AES.encrypt(password, 'flashseek-secret-key').toString();
        
        const userData = { name, email, password: encryptedPassword };

        // Store user data in cookies
        document.cookie = `userData=${JSON.stringify(userData)}; path=/; max-age=31536000`;

        successMessage.textContent = 'Account created successfully! Redirecting to login...';
        setTimeout(() => window.location.href = 'login.html', 2000);
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
          const [cookieName, cookieValue] = cookie.split('=');
          if (cookieName === name) return decodeURIComponent(cookieValue);
        }
        return null;
      }
    });
  </script>
</body>
</html>
