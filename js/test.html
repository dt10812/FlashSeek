<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashSeek - Lightning Fast Web Search</title>
  <link rel="stylesheet" href="https://flashseek.netlify.app/css/styles-1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

  <div class="container">
    <header class="search-header">
      <div class="logo-container">
        <h1 class="logo">FlashSeek âš¡</h1>
      </div>
      
      <div class="search-container">
        <form id="search-form">
          <div class="search-input-wrapper">
            <input 
              type="text" 
              id="search-input" 
              placeholder="Search the web..." 
              autocomplete="off"
              aria-label="Search query"
            >
            <button type="submit" id="search-button">Search</button>
          </div>
        </form>
      </div>
    </header>

    <main>
      <div id="search-results" class="search-results">
        <p>Enter a search query to see results.</p>
      </div>

      <div id="loading-indicator" class="loading-indicator hidden">
        <p>Searching...</p>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("search-form").addEventListener("submit", async function(event) {
        event.preventDefault(); // Stop form submission

        const query = document.getElementById("search-input").value.trim();
        if (!query) return;

        document.getElementById("loading-indicator").classList.remove("hidden");

        try {
            const response = await fetch("https://api.serphouse.com/serp/live", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer SbEL48L05v2dWPwL9SWiWCaoTsOAQHzS2hxJppUvnAlH5ofZHKlaAdbY3OIk", // ðŸ”’ Replace with actual API key securely
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "query": query })
            });

            const data = await response.json();
            document.getElementById("loading-indicator").classList.add("hidden");
            displaySearchResults(data);
        } catch (error) {
            console.error("Error fetching search results:", error);
            document.getElementById("search-results").innerHTML = "<p>Failed to fetch search results. Please try again.</p>";
        }
    });

    function displaySearchResults(results) {
        const resultsContainer = document.getElementById("search-results");
        resultsContainer.innerHTML = "";

        if (results && results.items) {
            results.items.forEach(item => {
                const resultItem = document.createElement("div");
                resultItem.classList.add("search-result-item");
                resultItem.innerHTML = `
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.snippet}</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        } else {
            resultsContainer.innerHTML = "<p>No results found.</p>";
        }
    }
  </script>

</body>
</html>
