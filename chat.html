<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashSeekBot</title>
    <link rel="stylesheet" href="styles-1.css"> <!-- Link to your existing styles -->
    <style>
        /* Additional Chatbot Styling */
        .chatbot-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbot-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <h2 class="chatbot-title">Chat with FlashSeekBot</h2>
        <iframe 
            src="https://chatbot.getmindpal.com/flashseekbot"
            allow="clipboard-read; clipboard-write; microphone">
        </iframe>
    </div>

</body>
</html>
